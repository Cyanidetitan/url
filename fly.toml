app = "APP-NAME"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  API_ID = 0
  API_HASH = ""
  BOT_TOKEN = ""
  BOT_USERNAME = ""
  # No need to touch below

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
